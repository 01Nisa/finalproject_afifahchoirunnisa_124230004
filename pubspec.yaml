name: arva
description: ARVA - Sistem Informasi Lelang Lukisan Global
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  
  # Local Database
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Security
  bcrypt: ^1.1.3
  crypto: ^3.0.3
  
  # HTTP & API
  http: ^1.1.0
  dio: ^5.4.0
  # supabase_flutter removed (local-only Hive storage)
  
  # Maps & Location
  geolocator: ^14.0.2
  geocoding: ^4.0.0
  
  # UI Components
  cupertino_icons: ^1.0.2
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0
  intl: ^0.20.2
  
  # Utilities
  shared_preferences: ^2.2.2
  uuid: ^4.2.2
  path_provider: ^2.1.1
  
  # Notifications
  flutter_local_notifications: ^19.5.0
  flutter_map: ^8.2.2
  latlong2: ^0.9.1
  # workmanager removed temporarily due to Android/Kotlin build incompatibility
  
  # Image Picker
  image_picker: ^1.0.7
  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.14.4
  hive_generator: ^2.0.1
  build_runner: ^2.4.7
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  
  # assets:
  #   - assets/images/
  #   - assets/icons/
  
  fonts:
    - family: Poppins
      fonts:
        - asset: fonts/Poppins-Regular.ttf
        - asset: fonts/Poppins-Medium.ttf
          weight: 500
        - asset: fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: fonts/Poppins-Bold.ttf
          weight: 700